{% extends "base.html" %}

{% block content %}
<div class="hero-section">
    <div class="container">
        <h1>Узнайте погоду в любом городе</h1>
        
        <form method="POST" action="{{ url_for('weather') }}" class="search-form">
            <input type="text" name="city" placeholder="Введите город" value="{{ default_city }}" required>
            <button type="submit">Найти</button>
        </form>
    </div>
</div>
{% endblock %}
